<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observa el uso de %PUBLIC_URL% en las etiquetas anteriores. Se sustituirá con la URL de la carpeta 'public' durante la construcción. Solo los archivos dentro de la carpeta 'public' pueden ser referenciados desde el HTML.

     A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará correctamente tanto con enrutamiento del lado del cliente como con una URL pública que no sea la raíz. Aprende cómo configurar una URL pública que no sea la raíz ejecutando npm run build."
    -->
    <title>Cerveza arias</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla. Si lo abres directamente en el navegador, verás una página vacía.

    Puedes agregar fuentes web, etiquetas meta o análisis a este archivo.
    El paso de construcción colocará los scripts agrupados dentro de la etiqueta <body>.

    Para comenzar el desarrollo, ejecuta npm start o yarn start.
    Para crear un paquete de producción, usa npm run build o yarn build."
    -->
  </body>
</html>
